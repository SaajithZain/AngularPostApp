<div class="login-clean">
  <form (ngSubmit)="onLoginSubmit(loginForm)" #loginForm="ngForm">
      <h3>Login</h3> 
          <div class="form-group">
              <input class="form-control" type="email" name="email" placeholder="Email"  #email="ngModel" ngModel required/>
          </div>
          <!-- div *ngIf="email.errors.required && (email.touched || email.dirty)" class="alert alert-danger">Invalid Entry</div> -->
          <div class="form-group">
              <input class="form-control" type="password" name="password" placeholder="Password"  ngModel required #password="ngModel"/>
          </div>
          <div class="form-group">
              <button class="btn btn-primary btn-block" type="submit">Log In</button>
          </div>
          <div class="form-group">
              <button type="button" (click)="onSignUpClick()" class="btn btn-secondary btn-block">Sign Up</button>
          </div>
          <a href="#" class="forgot">Forgot your email or password?</a>
          <div *ngIf="loginStatus" class="alert alert-success" role="alert">
                Successfully Logged in
         </div>
    </form>
  </div>
