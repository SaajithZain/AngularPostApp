<app-create-post  *ngIf="newPostClicked"></app-create-post>
<div>
    <button type="button" class="btn btn-secondary"  (click)="onAddPostClick()">New Post</button>
</div>  
<div class="photo-gallery">
    <div class="container">
            <div class="intro">
                <h2 class="text-center">Posts</h2>
                <p class="text-center"></p>
              
            </div>
            <div  class="row" >
               <div class="col-md-3" *ngFor="let post of posts">
                  <div class="card" >
                      <h4 class="card-title">{{post.title}}</h4>
                      <p class="card-text">Title {{post.content}}</p>

                  </div>
                </div>
            </div>
        </div>
    </div>
