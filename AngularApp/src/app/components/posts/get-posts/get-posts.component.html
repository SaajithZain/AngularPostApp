
  <!-- Modal for new post creation -->
  <div class="modal fade" id="addPostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
       <form #newPostForm="ngForm" (ngSubmit)="onAddPost(newPostForm)">
        <div class="modal-body">
            <div class="form-group">
                <input class="form-control" type="text" name="postTitle" placeholder="Title"  ngModel required/>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="postDescription" placeholder="Description" rows="3" ngModel   ></textarea>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success" >Add Post</button>
        </div>
    </form>
      </div>
    </div>
  </div>   

  <!-- <displaying post in grid view> -->
<div class="photo-gallery">
    <div class="container">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPostModal">
            Add Post
        </button>          
        <div class="intro">
                <h2 class="text-center">Posts</h2>
                <p class="text-center"></p>      
        </div>
            <div  class="row" >
               <div class="col-md-3" *ngFor="let post of posts">
                  <div class="card" >
                      <h4 class="card-title">{{post.title}}</h4>
                      <p class="card-text">Title {{post.content}}</p>

                  </div>
                </div>
            </div>
        </div>
    </div>
