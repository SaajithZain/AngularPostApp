 <div class="container">
  <div class="contact-clean">
        <form method="post" name="createPostForm" (ngSubmit)="onAddPost()">
        <h4 class="text-center">New Post</h4>
            <div class="form-group">
              <input class="form-control rounded-0" type="text" name="postTitle" placeholder="Title" /></div>
            <div class="form-group">
                <textarea class="form-control rounded-0" name="description"  placeholder="Description" rows="3"></textarea>
            </div>
            <div class="form-group">
               <input type="file" accept="image/*" (change)="onImagePicked($event)">
            </div>
            <div class="image-preview" *ngIf="imagePreview !=='' && imagePreview">
                <img [src]="imagePreview" alt="title" name="image">
            </div>
            
            <div class="form-group">
                <button class="btn btn-success" name="addbtn" type="submit">Add Post</button></div>
            
        </form>
    </div>
  </div>
